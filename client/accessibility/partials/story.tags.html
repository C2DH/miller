{% load miller_extras %}
<div class='tags'>
  {% qsfilter story.tags key="status" value="public" as qs %}
  {% for tag in qs.all %}
  {% url 'accessibility_stories' tag=tag.slug as accessibility_stories_url %}

  <span class="tag"><a href="{{ accessibility_stories_url|urled }}" rel='tag'>{{tag.name}}</a></span>

  {% endfor %}
</div>
