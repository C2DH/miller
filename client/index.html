{% load staticfiles %}
<!DOCTYPE html>
  <html>
  <head>
    <title>{{title}}</title>
    <meta name='pinterest' content='nopin' description="contents subject to copyright"></meta>
    
    <link href='{% static "css/bootstrap.css" %}' rel='stylesheet'></link>
    <link href='{% static "css/medium-editor.css" %}' rel='stylesheet'></link>
    <link href='{% static "css/themes/default.css" %}' rel='stylesheet'></link>
    <link href='{% static "css/style.css" %}' rel='stylesheet'></link>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.2.4/css/simple-line-icons.css' rel='stylesheet' type='text/css'></link>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,400italic|Lato:400,700' rel='stylesheet' type='text/css'></link>
    <style>
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
      html, body {
        height: 100%;
      }
      body{
        background-color:#fff;
        font-family: 'Merriweather', serif;
        color: #000000;
      }
      .navbar-default{
        background: white;
        border-bottom : 2px solid transparent;
      }

      .navbar-default .scrolling{
        border-bottom-color: #E7E4E4;
      }

      .navbar{
        font-family: 'Lato', sans-serif;
        height: 70px;
        padding: 0 100px 0 25px;
        transform: translateY(140px);
        -webkit-transform: translateY(140px);
        -moz-transform: translateY(140px);
        -ms-transform: translateY(140px);
      }

      .navbar.below-floating{
        border-bottom: 2px solid #f0f0f0;
      }

      .container{
        margin-left: 100px;
        margin-top: 120px;
      }

      .navbar-default .navbar-brand{
        height: 70px;
        line-height: 40px;
      }

      .navbar-default .navbar-nav > li{
        padding: 22px 0 20px 10px;
      }

      .navbar-default .navbar-nav > li > a{
        text-transform: uppercase;
        font-size: 10px;
        color: #aaa;
        border: 2px solid transparent;
        line-height: 20px;
        padding: 0 10px;
        transition: color .25s ease-in-out, border-color .25s ease-in-out;
      }

      .navbar-default .navbar-nav > .active > a, .navbar-default .navbar-nav > .active > a:hover, .navbar-default .navbar-nav > .active > a:focus{
        color: #FF6B6B;
        border: 2px solid;
        background-color: transparent;
      }

      .navbar-default .navbar-nav > li > a:hover, .navbar-default .navbar-nav > li > a:focus{
        border: 2px solid #4ECDC4;
        color: #4ECDC4;
      }

      span.username{
        color: #000;
      }

      .navbar-brand img {
        height: 30px;
      }

      #table-of-contents{
        position: fixed;
        left:0;
        top: 70px;
        width: 250px;
        bottom: 0;
        color: white;
        background: #FF6B6B;
        transition: transform .27s ease-in-out;
        transform: translateX(-250px);
        -webkit-transform: translateX(-250px);
        -moz-transform: translateX(-250px);
        -ms-transform: translateX(-250px);
        z-index: 2;
      }

      #inner-table-of-contents {
        position:absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        transform: translateY(140px);
        -webkit-transform: translateY(140px);
        -moz-transform: translateY(140px);
        -ms-transform: translateY(140px);
      }

      

      #table-of-contents-toggler{
        position: fixed;
        top: 155px;
        left: 40px;
        transition: opacity .3s ease-in-out;
        opacity: 0;
        z-index: 1;
        transform: translateY(140px);
        -webkit-transform: translateY(140px);
        -moz-transform: translateY(140px);
        -ms-transform: translateY(140px);
      }

      #table-of-contents-toggler.active{
        opacity: 1;
      }

      #table-of-documents{
        position: fixed;
        right: 0;
        top: 70px;
        bottom: 0;
        transition: transform .27s ease-in-out;
        /*transform: translateX(210px);
        -webkit-transform: translateX(210px);
        -moz-transform: translateX(210px);
        -ms-transform: translateX(210px);
        z-index: 2;
        width: 210px;*/
        
      }

      #table-of-contents.active, #table-of-documents.active{
        transform: translateX(0px);
      }

      #inner-table-of-documents{
        position:absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0px;
        overflow: scroll;
        transform: translateY(140px);
        -webkit-transform: translateY(140px);
        -moz-transform: translateY(140px);
        -ms-transform: translateY(140px);
      }
      

      .btn-transparent{
        background: transparent;
        border: 0px solid;
        height: 30px;
        width: 30px;
        background: #FF6B6B;
        line-height: 30px;
        color: white;
        border-radius: 30px;
      }

      #showreel{
        position: absolute;
        top: 0px;
        height: 140px;
        background: #101010;
        left:0;
        width: 100%;
        z-index: 3;
      }

      .breakingNews{
        float:left;
        width:33%;
        color: white;
        height: 100%;
        background: #111;
      }

      .breakingNews .wrapper{
        position: relative;
        height: 100%;
        width: 100%;
      }

      .breakingNews .overlay{
        position: absolute;
        bottom: 0px;
        background-color: rgba(16,16,16,.3);
        
        left: 0;
    right: 0;
    padding: 10px 20px 0 20px;
      }

      .breakingNews h3{
        color: #F0F0F0;
        font-size: 16px;
        line-height: 25px;
        border-bottom: 2px solid #FF6B6B;
        margin: 0 0 15px 0;
        padding: 10px 0;
        max-height: 65px;
        overflow: hidden;
      }
      .breakingNews .tags {
        font-family: 'Lato', sans-serif;
        font-size: 10px;
      }
      .breakingNews a{
        color: #f0f0f0;
      }
      .breakingNews a:hover, a:focus{
        color: white
      }

      #wrapper {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        margin: 0 auto -100px;
      }
      #footer, .push {
        height: 100px;
      }

      #footer{
        /*background-color: #C7F464;*/
      }


    </style>
  </head>
  <body ng-app='miller' ng-controller='CoreCtrl' >
    <!-- where highlights are -->
    <div id='showreel'>
      {% verbatim %}
      <div class="breakingNews" ng-repeat='news in breakingNews' ng-include='"templates/partials/breakingNews.html"|prefixTemplate'></div>
      {% endverbatim %}
    </div>

    <nav id="navbar" class='navbar navbar-default navbar-fixed-top'>
        <div container-fluid>
          <div class="navbar-header">
            <a class='navbar-brand' ui-sref='index'>
              <img src='{% static "images/logo.svg" %}'>
            </a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <!-- <li class="active"><a href="#">home <span class="sr-only">(current)</span></a></li> -->
              <li ui-sref-active="active"><a href ui-sref='page({name:"project"})'>project</a></li>
              <li ui-sref-active="active"><a href ui-sref='page({name:"people"})'>people</a></li>
              <li ng-class="{active: state.includes('publications')}"><a href ui-sref='publications.papers'>publications</a></li>
              
              <li ng-class="{active: state.includes('blog')}"><a ui-sref="blog.everything">news</a></li>
            </ul>
            {% verbatim %}
            <ul class="nav navbar-nav navbar-right">
              <li ui-sref-active="active"><a ui-sref="draft">write</a></li>
              <li><a href="/admin" ng-cloak><span class='username'>{{user.username}}</span> (you)</a></li>
            </ul>
            {% endverbatim %}
          </div>

        </div>
      </nav>
    

    <!-- CONTENTS -->
    <div id='wrapper' ng-class='state'>
      <div class='container'  ng-class='hasToC? "with-ToC":""' >
        {% block content %}
        <div class='view' ng-class='state' ui-view=''>
        </div>
        {% endblock %}
      </div>
      <div class="push"></div>
    </div>

    <div id="footer" ng-class='state'>
      <div class='container'>
        <div class='row'>
          <div class='col-sm-4'>
            <p>
              <img style='height:50px' src='http://eacea.ec.europa.eu/img/logos/erasmus_plus/eu_flag_co_funded_pos_%5Brgb%5D_right.jpg'>
            </p>
          </div>
          <div class='col-sm-4'>
            <p>CVCE (c) 2016</p>
          </div>
        </div>
      </div>
    </div>

    <aside id='table-of-contents' ng-class='hasToC? "active":""'>
      <div id="inner-table-of-contents"><div ng-include='"templates/partials/table-of-contents.html"|prefixTemplate'></div></div>
    </aside>

    <aside id='table-of-documents' ng-class='hasToC? "":"active"'>
      <div id="inner-table-of-documents"><div ng-include='"templates/partials/table-of-documents.html"|prefixTemplate'></div></div>
    </aside>

    <div id='table-of-contents-toggler' ng-class='!hasToC? "active":""' bs-tooltip='{"title":"hello hello"}'>
      <button class='btn-transparent' ng-click='toggleTableOfContents()'><span class='icon-book-open'></span></button>
    </div>

    <script src='{% static "js/lib/jquery-2.2.1.min.js" %}'></script>
    <script src='{% static "js/lib/marked.min.js" %}'></script>
    <script src='{% static "js/lib/medium-editor.min.js" %}'></script>
    <script src='{% static "js/lib/medium-editor-markdown.min.js" %}'></script>

    <script src='{% static "js/lib/angular.min.js" %}'></script> 
    <script src='{% static "js/lib/angular-route.min.js" %}'></script> 
    <script src='{% static "js/lib/angular-resource.min.js" %}'></script> 
    <script src='{% static "js/lib/angular-cookies.min.js" %}'></script> 
    <script src='{% static "js/lib/angular-sanitize.min.js" %}'></script> 
    <script src='{% static "js/lib/angular-ui-router.min.js" %}'></script> 
    <script src='{% static "js/lib/angular-medium-editor.min.js" %}'></script>
    <script src='{% static "js/lib/angular-strap.min.js" %}'></script>
    <script src='{% static "js/lib/angular-strap.tpl.min.js" %}'></script>
    <script src='{% static "js/lib/angular-elastic.js" %}'></script>

    <script src='{% static "js/app.js" %}'></script>
    <script src='{% static "js/controllers/core.js" %}'></script>
    <script src='{% static "js/controllers/draft.js" %}'></script>
    <script src='{% static "js/controllers/index.js" %}'></script>
    <script src='{% static "js/controllers/items.js" %}'></script>
    <script src='{% static "js/controllers/login.js" %}'></script>
    <script src='{% static "js/controllers/me.js" %}'></script>
    <script src='{% static "js/controllers/post.js" %}'></script>
    <script src='{% static "js/controllers/blog.js" %}'></script>
    <script src='{% static "js/controllers/page.js" %}'></script>

    <script src='{% static "js/directives/marked.js" %}'></script>
    <script src='{% static "js/directives/lazy.js" %}'></script>  

    <script src='{% static "js/services.js" %}'></script>
    <script src='{% static "js/filters.js" %}'></script>


    {% autoescape off %}
    <script>
      var user = JSON.parse('{{ user }}');

      var _windox  = $(window),
          _offsetables = [
            $('#navbar'),
            $('#table-of-contents-toggler'),
            $('#inner-table-of-contents'),
            $('#inner-table-of-documents')
          ],

          _navbar_offset = 140;
          floatinglimit = 140,
          isBelowFloating = false;

      _windox.scroll(function(){
        var st = _windox.scrollTop(),
            navbar_offset = Math.max(floatinglimit - st, 0);

        if(navbar_offset != _navbar_offset)
          for(var i in _offsetables)
            _offsetables[i].css({
              transform: 'translateY('+navbar_offset+'px)',
              '-webkit-transform': 'translateY('+navbar_offset+'px)',
              '-moz-transform': 'translateY('+navbar_offset+'px)',
              '-ms-transform': 'translateY('+navbar_offset+'px)',
            });

        if(st > floatinglimit) {
          if(!isBelowFloating){
            _offsetables[0].addClass('below-floating');
          }
          isBelowFloating = true;
        } else {
          if(isBelowFloating){
            _offsetables[0].removeClass('below-floating');
          }
          isBelowFloating = false;
        }


        _navbar_offset = navbar_offset;
      })
      
      /*
        Apply user and other settings to resume app
      */
      angular.module('miller')
        .constant("RUNTIME", {
          static: '{% static ""%}',
          user: user
        });
    </script>
    {% endautoescape %}
  </body>
  </html>
