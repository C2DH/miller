{% load staticfiles %}
<!DOCTYPE html>
  <html>
  <head>
    <title>{{title}}</title>
    <meta name='pinterest' content='nopin' description="contents subject to copyright"></meta>
    
    <link href='{% static "css/bootstrap.css" %}' rel='stylesheet'></link>
    <link href='{% static "css/medium-editor.css" %}' rel='stylesheet'></link>
    <link href='{% static "css/themes/default.css" %}' rel='stylesheet'></link>
    <link href='{% static "css/style.css" %}' rel='stylesheet'></link>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.2.4/css/simple-line-icons.css' rel='stylesheet' type='text/css'></link>
    <link href='https://fonts.googleapis.com/css?family=Merriweather|Lato:400,700' rel='stylesheet' type='text/css'></link>
    <style>
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }

      body{
        background-color:#fff;
        font-family: 'Merriweather', serif;
        color: #000000;
      }
      .navbar-default{
        background: white;
        border-bottom : 2px solid transparent;
      }

      .navbar-default .scrolling{
        border-bottom-color: #E7E4E4;
      }

      header {
        font-family: 'Lato', sans-serif;
      }

      .navbar{
        height: 70px;
        padding: 0 100px 0 25px;

      }

      .container{
        margin-left: 100px;
      }

      .navbar-default .navbar-brand{
        height: 70px;
        line-height: 40px;
      }

      .navbar-default .navbar-nav > li{
        padding: 22px 0 20px 10px;
      }

      .navbar-default .navbar-nav > li > a{
        text-transform: uppercase;
        font-size: 10px;
        color: #aaa;
        border: 2px solid transparent;
        line-height: 20px;
        padding: 0 10px;
        transition: color .25s ease-in-out, border-color .25s ease-in-out;
      }

      .navbar-default .navbar-nav > .active > a, .navbar-default .navbar-nav > .active > a:hover, .navbar-default .navbar-nav > .active > a:focus{
        color: #FF6B6B;
        border: 2px solid;
        background-color: transparent;
      }

      .navbar-default .navbar-nav > li > a:hover, .navbar-default .navbar-nav > li > a:focus{
        border: 2px solid #4ECDC4;
        color: #4ECDC4;
      }

      span.username{
        color: #000;
      }

      .navbar-brand img {
        height: 30px;
      }

      #table-of-contents{
        position: fixed;
        left:0;
        top: 70px;
        width: 250px;
        bottom: 0;
        color: white;
        background: #FF6B6B;
        transition: transform .27s ease-in-out;
        transform: translateX(-250px);
      }

      #table-of-contents.active{
        transform: translateX(0px);
      }

      #table-of-contents-toggler{
        position: fixed;
        top: 155px;
        left: 40px;
        transition: opacity .3s ease-in-out;
        opacity: 0;
      }

      #table-of-contents-toggler.active{
        opacity: 1;
      }

      

      .btn-transparent{
        background: transparent;
        border: 0px solid;
        height: 30px;
        width: 30px;
        background: #FF6B6B;
        line-height: 30px;
        color: white;
        border-radius: 30px;
      }


    </style>
  </head>
  <body ng-app='miller'>
    <div ng-controller='CoreCtrl'>
      <header >
        <nav class='navbar navbar-default navbar-fixed-top'>
          <div container-fluid>
            <div class="navbar-header">
              <a class='navbar-brand'>
                <img src='{% static "images/logo.svg" %}'>
              </a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <!-- <li class="active"><a href="#">home <span class="sr-only">(current)</span></a></li> -->
                <li><a href="/the-project">project</a></li>
                <li><a href="#">people</a></li>
                <li class="active"><a href="#">publications</a></li>
                
                <li><a href="#">news</a></li>
              </ul>
              {% verbatim %}
              <ul class="nav navbar-nav navbar-right">
                <li><a ui-sref="draft">write</a></li>
                <li><a href="#" ng-cloak><span class='username'>{{user.username}}</span> (you)</a></li>
              </ul>
              {% endverbatim %}
            </div>

          </div>
        </nav>
      </header>

      <aside id='table-of-contents' ng-class='hasToC? "active":""'>
        test

      </aside>

      <div id='table-of-contents-toggler' ng-class='!hasToC? "active":""' bs-tooltip='{"title":"hello hello"}'>
        <button class='btn-transparent' ng-click='toggleTableOfContents()'><span class='icon-book-open'></span></button>
      </div>

      <div class='container'  ng-class='hasToC? "with-ToC":""' >
        {% block content %}
        <div class='view'ui-view=''>
        </div>
        {% endblock %}
      </div>
    </div>

    <script src='{% static "js/lib/jquery-2.2.1.min.js" %}'></script>
    <script src='{% static "js/lib/medium-editor.min.js" %}'></script>
    <script src='{% static "js/lib/medium-editor-markdown.min.js" %}'></script>

    <script src='{% static "js/lib/angular.min.js" %}'></script> 
    <script src='{% static "js/lib/angular-route.min.js" %}'></script> 
    <script src='{% static "js/lib/angular-resource.min.js" %}'></script> 
    <script src='{% static "js/lib/angular-cookies.min.js" %}'></script> 
    <script src='{% static "js/lib/angular-sanitize.min.js" %}'></script> 
    <script src='{% static "js/lib/angular-ui-router.min.js" %}'></script> 
    <script src='{% static "js/lib/angular-medium-editor.min.js" %}'></script>
    <script src='{% static "js/lib/angular-strap.min.js" %}'></script>
    <script src='{% static "js/lib/angular-strap.tpl.min.js" %}'></script>

    <script src='{% static "js/app.js" %}'></script>
    <script src='{% static "js/controllers/core.js" %}'></script>
    <script src='{% static "js/controllers/draft.js" %}'></script>
    <script src='{% static "js/controllers/index.js" %}'></script>
    <script src='{% static "js/controllers/items.js" %}'></script>
    <script src='{% static "js/controllers/login.js" %}'></script>
    <script src='{% static "js/controllers/me.js" %}'></script>
      
    <script src='{% static "js/services.js" %}'></script>


    {% autoescape off %}
    <script>
      var user = JSON.parse('{{ user }}');
      /*
        Apply user and other settings to resume app
      */
      angular.module('miller')
        .constant("RUNTIME", {
          static: '{% static ""%}',
          user: user
        });
    </script>
    {% endautoescape %}
  </body>
  </html>
