<div class="wrapper" style='    background-size: cover; background-image: url({{news.cover}})'>
  <div class='overlay'>
    <div class="type">
      <span ng-repeat='tag in news.tags' ng-if='tag.category == "writing"' ng-include='"templates/partials/tag.html"|prefixTemplate'></span>
    </div>
    <h3><a ui-sref="post({postId: news.id})">{{news.title}}</a></h3>  
  </div>
</div>
