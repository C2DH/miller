<div class='doc doc-{{document.type}} {{document.isSelected?"active":""}}' ng-click='selectDocument(document)'>

  <!-- <div class='divider'>&nbsp;</div> -->
  
  
  <div ng-if='document.urls.Preview' lazy-image src='document.urls.Preview'></div>

  <div class='title' embedit='document.title'></div>
</div>
