<div class="modal" tabindex="-1" role="dialog" aria-hidden="true" style="z-index: 1050; display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
      <button type="button" class="close" aria-label="Close" ng-click="$hide()">
      <span aria-hidden="true" class='icon-close'></span>
      </button>
      <h4 class="modal-title">add resource</h4></div>
      
      <div class="modal-body">

        <div class='section' ng-init='tab="a"'>
        <!-- <input type='text' class="form-control" placeholder="search ..."> -->
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" ng-class="tab == 'a'? 'active':''"><a ng-click='tab="a"' aria-controls="home" role="tab" data-toggle="tab">your resources</a></li>
            <li role="presentation" ng-class="tab == 'b'? 'active':''"><a ng-click='tab="b"' aria-controls="profile" role="tab" data-toggle="tab">cvce archives</a></li>
            
            <li role="presentation" ng-class="tab == 'url'? 'active':''"><a ng-click='tab="url"' aria-controls="messages" role="tab" data-toggle="tab">from url</a></li>

            <li role="presentation" ng-class="tab == 'c'? 'active':''"><a ng-click='tab="c"' aria-controls="messages" role="tab" data-toggle="tab">new reference</a></li>
            
          </ul>

          <div ng-if="tab == 'a'" class="tab-content">
        
            <ul ><li ng-repeat='document in lookups' ng-include='"templates/partials/document.html"|prefixTemplate'></li>
            </ul>
          </div>

          <div ng-if="tab == 'b'" class="tab-content">
          </div>

          <div ng-if="tab == 'url'" class="tab-content">
            <label>url</label>
            <div class='elastic-textarea-wrapper'>
              <textarea class="elastic-textarea" rows="3" msd-elastic ng-model='contents' type='text' placeholder='bibliographi reference'></textarea>
            </div>
          </div>

          <div ng-if="tab == 'c'" class="tab-content">
            Add a bibreference and find it again
            <label>bibtex</label>
            <div class='elastic-textarea-wrapper'>
              <textarea class="elastic-textarea" style="font-family: monospace;" rows="8" msd-elastic ng-model='contents' type='text' placeholder='bibliographi reference'></textarea>
            </div>
          </div>
          <div style='clear:both'></div>
        </div>

      </div>
      <div class="modal-footer">
        <span class='btn-line-group'><button type="button" class="btn-line {{isSomethingSelected?'active':''}}" ng-click="addDocument()" translate='button.add'></button>
        </span>
        <span class='btn-line-group'>
        <button type="button" class="btn-line" ng-click="$hide()">Close</button>
        </span>
      </div>
    </div>
  </div>
</div>
