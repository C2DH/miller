<div class="container">
<div class="view">
  <div class="row">
    <h1 translate='signup.title'></h1>
      <p translate='signup.description'></p>
      
      <form role="form" method="POST" action="{% url 'login_view' %}">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="id_login_username">email</label>
            <input type="text" class="form-control" id="id_login_username" autofocus="autofocus" name="username" placeholder="username" >
          </div>
        </div>
        <div class="form-group">
          <label for="id_login_username">username</label>
          <input type="text" class="form-control" id="id_login_username" autofocus="autofocus" name="username" placeholder="username" >
        </div>

        <div class="form-group">
          <label for="id_login_password">password</label>
          <input type="password" class="form-control" id="id_login_password" placeholder="Password" name="password">
        </div>

        <div class="form-group">
          <label for="id_login_password">retype password</label>
          <input type="password" class="form-control" id="id_login_password" placeholder="Password" name="password">
        </div>
     
        <input type="hidden" value="{{ next }}" name="next" />
        {% csrf_token %}
        <button class="btn-line">log in</button>
        {{error}}
      </form>


    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <h3>...or login with:</h3>
      <div class="social-login-buttons">
        <a class="btn btn-line" href="{% url 'social:begin' 'twitter' %}">
          <i class="fa fa-twitter"></i> Twitter
        </a>
        <a class="btn btn-line" href="{% url 'social:begin' 'google-oauth2' %}">
          <i class="fa fa-google-plus"></i> Google Plus
        </a>
      </div>
    </div>

  </div>
</div>
</div>
