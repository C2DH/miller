
<div class="row">
  <div class="col-sm-8">

    <!-- CONVER STORY -->
    <div class="coverstory">
      <div class="type" ng-if="coverstory.tags.length">
        <span ng-repeat='tag in coverstory.tags' ng-if='tag.category == "writing"' ng-include='"templates/partials/tag.html"|prefixTemplate'></span>
      </div>

      <h3><a href ui-sref="post({postId: coverstory.id})">{{coverstory.title}}</a></h3>
      <blockquote>{{coverstory.excerpt}} <a href ui-sref="post({postId: coverstory.id})"><span class='icon-arrow-right-circle'></span></a></blockquote>
      <div class='authors' ng-if="coverstory.authors.length">
        by <span ng-repeat='author in coverstory.authors' ng-include='"templates/partials/author.html"|prefixTemplate'></span>
      </div>

      <div ng-if='coverstory.cover'>
        <div class='cover' style='background-size: cover; height:300px; background-image:url({{coverstory.cover}})'></div>
      </div>

      
    </div>

    
    <div class="row">
    <!-- REMAINING STORIES -->
      <div ng-repeat='story in otherstories' class="col-sm-6">
        <div class="coverstory other">
          <div class="divider"></div>
          <div class="tags" ng-if="story.tags.length">
            <span  class='tag' ng-repeat='tag in story.tags|filter:"public"' ng-include='"templates/partials/tag.html"|prefixTemplate'></span>
          </div>
          <h4><a href ui-sref="post({postId: story.id})">{{story.title}}</a></h4>
          
          <blockquote class="reduced">{{story.excerpt}} <span class='icon-arrow-right-circle'></span></blockquote>
          <div class='authors' ng-if="coverstory.authors.length">
            by <span ng-repeat='author in coverstory.authors' ng-include='"templates/partials/author.html"|prefixTemplate'></span>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="col-sm-4">
    <div ng-repeat='story in news'>
        <div class="coverstory news">
          <div ng-if='!$first' class="divider"></div>
          <div class="date">{{story.date_created|date:'mediumDate'}}</div>
          <h4><a href ui-sref="post({postId: story.id})">{{story.title}}</a></h4>

          <div class='authors' ng-if="coverstory.authors.length">
        by <span ng-repeat='author in coverstory.authors' ng-include='"templates/partials/author.html"|prefixTemplate'></span>
      </div>
          <blockquote class="reduced">{{story.excerpt}} <span class='icon-arrow-right-circle'></span></blockquote>
          
        </div>
      </div>
    </div>

  </div>
</div>
