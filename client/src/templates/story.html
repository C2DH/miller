<div class="story">
  <div class="cover" ng-if='hasCoverVideo'>
    <iframe width="100%" height="320" src="https://www.youtube.com/embed/Ca93bp-jpn8" frameborder="0" allowfullscreen></iframe>

  </div>
  <div class='overlay'>
    <div class='actions btn-line-group'>
      <button ng-if='story.isWritable' class='btn-line' nref ui-sref='writing({storyId:story.id})'>edit</button>
    </div>

    <div class="tags" >
      <span ng-if="story.tags.length" class='tag sans-serif' ng-repeat='tag in story.tags|filter:"public"' ng-include='"templates/partials/tag.html"|prefixTemplate'></span>
      
    </div>
    <div class='authors' ng-if="story.authors.length">
      by <span ng-repeat='author in story.authors' ng-include='"templates/partials/author.html"|prefixTemplate'></span>
    </div>
    <h1>{{story.title}}</h1>  
    <blockquote>
      {{story.abstract}}
    </blockquote>
    
  
    
    <div class="contents">
     <div markdownit='story.contents' settoc='setToC(ToC)' setdocs='setDocuments(items)'></div>
    </div>

    <div style='margin-top: 50px' disqus="story.slug"></div>
  </div>
</div>
