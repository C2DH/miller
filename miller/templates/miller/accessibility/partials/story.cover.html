{% load miller_extras %}
{% if cover.type == "video" or cover.type == "rich" %}
  <a href='{{cover.data.url}}'>{{cover.data.title}}</a>
  by <a href='{{cover.data.author_url}}'> {{cover.data.author_name}}</a>
  (<a href='{{cover.data.provider_url}}'> {{cover.data.provider_name}}</a>)
{% else %}
<img src='{{cover|coverage}}' alt='{{cover.title}}'>
{% endif %}
<a href='{{cover|coverage}}'>{{cover.data.title}}</a>
